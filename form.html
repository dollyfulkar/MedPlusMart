<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">

	<title></title>


  <style type="text/css">
  	
  	
  	.java{
  		background-color: lightgray;
  		height: 550px;

  	}

  	.softwere{
  		width: 50%;
      float: left;
    }
      .oop{
      width: 50%;
      float: right;
      }
  </style>

</head>
<body>

	

	   <div class="softwere"><h2>Sign In</h2>
              <div class="modal-dialog  modal-md">

          <!-- Modal content-->
                  <div class="modal-content java">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title"></h4>
                      </div>
                    <div class="modal-body" style="margin-top: 70px;" >
                     <form>
                          <div class="form-group" style="width: 300px;color: black; font-size: 20px; ">
                              <label for="email">Email address/mobile number:</label>
                              <input type="email" class="form-control" id="email">
                          </div>
                          <div class="form-group" style="width: 300px; color: black; font-size: 20px;">
                              <label for="pwd">Password:</label>
                              <input type="password" class="form-control" id="pwd">
                          </div>
                              <button type="button" class="btn btn-info">Forget Password</button>
                          <div class="checkbox" style="color: black; ">
                              <label><input type="checkbox"> Remember me</label>
                         </div>
                              <button type="submit" class="btn btn-default" style="margin-top: 30px;">Submit</button>
                     </form>
                    </div>
         

                    <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal"  >Close</button>
             
                    </div>
                </div>
              
           </div>
      
     </div>
        <div class="oop"><h2>Create an Acoount</h2>
              <div class="modal-dialog  modal-md">

          <!-- Modal content-->
                  <div class="modal-content java">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title"></h4>
                      </div>
                      <div class="modal-body" style="margin-top: 70px;" >
                       <form>
                         First Name:
                         <input type="text" name="name" placeholder="Given name" style="margin-left: 50px;"><br><br>
            
                         Last Name:
                         <input type="text" placeholder="Family name or surname" style="margin-left: 50px;"><br><br>

                        Email Id:
                        <input type="email" name="eamil" placeholder="Eg.abc@cbf.com" style="margin-left: 70px;"><br><br>
           
                        Pawssword:
                        <input type="password" name="password" placeholder="Enter password" style="margin-left: 50px;"><br><br>

                        Confirm password:
                        <input type="password" name="password" placeholder="Re-Enter password" style="margin-left: 10px;"><br><br>

                        Phone No:
                       <input type="number" name="number" placeholder="eg.1234567890" style="margin-left: 60px;"><br><br>
                      </form>
                     </div>
         

                    <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal"  >Close</button>
             
                    </div>
                </div>
              
           </div>
      
     </div>


<script type="text/javascript" src="js\jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js\bootstrap.min.js"></script>
</body>
</html>
